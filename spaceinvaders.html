<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>

    <script src="js/tick-game.js"></script>
    <script src="js/camera-ship-chase.js"></script>
    <script src="js/bullet-trigger.js"></script>

    <a-scene tick-game>
